<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fire Detection - ML Models</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 3px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .upload-section.dragover {
            border-color: #ff6b6b;
            background: #fff5f5;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .status-section {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #28a745;
        }

        .status-section.error {
            background: #ffe8e8;
            border-left-color: #dc3545;
        }

        .status-section.warning {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .prediction-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .prediction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .prediction-card.best {
            border-color: #28a745;
            background: linear-gradient(135deg, #f8fff8, #e8f5e8);
        }

        .prediction-card.fire {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #fff5f5, #ffe8e8);
        }

        .prediction-card.no-fire {
            border-color: #4ecdc4;
            background: linear-gradient(135deg, #f0fffd, #e8f5f5);
        }

        .model-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .prediction-result {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .prediction-result.fire {
            color: #ff6b6b;
        }

        .prediction-result.no-fire {
            color: #4ecdc4;
        }

        .confidence-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .confidence-fill.high {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .confidence-fill.medium {
            background: linear-gradient(90deg, #ffc107, #fd7e14);
        }

        .confidence-fill.low {
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
        }

        .probability-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .models-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .models-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .models-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .model-tag {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .error-message {
            background: #ffe8e8;
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }

        .success-message {
            background: #e8f5e8;
            color: #28a745;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #28a745;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .predictions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Fire Detection</h1>
            <p>Machine Learning Models - Upload ·∫£nh ƒë·ªÉ ph√¢n t√≠ch</p>
        </div>

        <div class="main-content">
            <!-- Models Status -->
            <div class="models-info">
                <h3>üìä Tr·∫°ng th√°i Models</h3>
                <div id="modelsStatus">ƒêang ki·ªÉm tra...</div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì∏</div>
                <h2>Upload ·∫£nh ƒë·ªÉ ph√¢n t√≠ch</h2>
                <p>K√©o th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn file</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Ch·ªçn ·∫£nh
                </button>
                <button class="upload-btn" onclick="loadLatestModels()">
                    Load Models M·ªõi Nh·∫•t
                </button>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <h3>ƒêang ph√¢n t√≠ch ·∫£nh...</h3>
                <p>Vui l√≤ng ch·ªù trong gi√¢y l√°t</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <div class="image-preview">
                    <img id="previewImage" src="" alt="Uploaded image">
                </div>

                <div class="predictions-grid" id="predictionsGrid">
                    <!-- Predictions will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let modelsLoaded = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkModelsStatus();
            setupDragAndDrop();
            setupFileInput();
        });

        // Check models status
        async function checkModelsStatus() {
            try {
                const response = await fetch('/train-status');
                const data = await response.json();
                
                const statusDiv = document.getElementById('modelsStatus');
                
                if (data.status === 'models_available') {
                    const modelsLoadedText = data.models_loaded ? 
                        `C√≥ (${data.num_models_loaded} models: ${data.model_names.join(', ')})` : 
                        'Ch∆∞a';
                    
                    statusDiv.innerHTML = `
                        <div class="success-message">
                            ‚úÖ Models c√≥ s·∫µn: ${data.available_timestamps.length} phi√™n b·∫£n
                            <br>üìÖ M·ªõi nh·∫•t: ${data.latest_timestamp}
                            <br>üîÑ Models ƒë√£ load: ${modelsLoadedText}
                        </div>
                    `;
                    modelsLoaded = data.models_loaded;
                } else {
                    statusDiv.innerHTML = `
                        <div class="error-message">
                            ‚ùå ${data.message}
                            <br>Vui l√≤ng train models tr∆∞·ªõc khi s·ª≠ d·ª•ng
                        </div>
                    `;
                    modelsLoaded = false;
                }
            } catch (error) {
                document.getElementById('modelsStatus').innerHTML = `
                    <div class="error-message">
                        ‚ùå L·ªói khi ki·ªÉm tra tr·∫°ng th√°i models
                    </div>
                `;
            }
        }

        // Load latest models
        async function loadLatestModels() {
            try {
                const response = await fetch('/load-models', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ timestamp: 'latest' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('success', '‚úÖ ƒê√£ load models th√†nh c√¥ng!');
                    modelsLoaded = true;
                    checkModelsStatus();
                } else {
                    showMessage('error', '‚ùå ' + data.error);
                }
            } catch (error) {
                showMessage('error', '‚ùå L·ªói khi load models');
            }
        }

        // Setup drag and drop
        function setupDragAndDrop() {
            const uploadSection = document.getElementById('uploadSection');
            
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });
            
            uploadSection.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });
            
            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
        }

        // Setup file input
        function setupFileInput() {
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }

        // Handle file upload
        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('error', '‚ùå Vui l√≤ng ch·ªçn file ·∫£nh');
                return;
            }

            if (!modelsLoaded) {
                showMessage('error', '‚ùå Ch∆∞a c√≥ models n√†o ƒë∆∞·ª£c load. Vui l√≤ng load models tr∆∞·ªõc.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showLoading(true);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data);
                } else {
                    showMessage('error', '‚ùå ' + data.error);
                }
            } catch (error) {
                showMessage('error', '‚ùå L·ªói khi upload file');
            } finally {
                showLoading(false);
            }
        }

        // Show loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const uploadSection = document.getElementById('uploadSection');
            const resultsSection = document.getElementById('resultsSection');

            if (show) {
                loading.style.display = 'block';
                uploadSection.style.display = 'none';
                resultsSection.style.display = 'none';
            } else {
                loading.style.display = 'none';
                uploadSection.style.display = 'block';
            }
        }

        // Show results
        function showResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const predictionsGrid = document.getElementById('predictionsGrid');
            const previewImage = document.getElementById('previewImage');

            // Set image
            previewImage.src = 'data:image/jpeg;base64,' + data.image;

            // Clear previous predictions
            predictionsGrid.innerHTML = '';

            // Add predictions
            Object.entries(data.predictions).forEach(([modelName, prediction]) => {
                const isBest = modelName === data.best_model.name;
                const isFire = prediction.prediction === 'FIRE';
                
                const card = document.createElement('div');
                card.className = `prediction-card ${isBest ? 'best' : ''} ${isFire ? 'fire' : 'no-fire'}`;
                
                const confidenceClass = prediction.confidence > 0.8 ? 'high' : 
                                      prediction.confidence > 0.6 ? 'medium' : 'low';

                card.innerHTML = `
                    <div class="model-name">${modelName}</div>
                    <div class="prediction-result ${isFire ? 'fire' : 'no-fire'}">
                        ${prediction.prediction}
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill ${confidenceClass}" style="width: ${prediction.confidence * 100}%"></div>
                    </div>
                    <div class="probability-info">
                        <span>P(Fire): ${(prediction.probability_fire * 100).toFixed(1)}%</span>
                        <span>P(No Fire): ${(prediction.probability_no_fire * 100).toFixed(1)}%</span>
                    </div>
                    <div style="text-align: center; margin-top: 10px; font-weight: bold; color: #666;">
                        Confidence: ${(prediction.confidence * 100).toFixed(1)}%
                    </div>
                `;

                predictionsGrid.appendChild(card);
            });

            resultsSection.style.display = 'block';
        }

        // Show message
        function showMessage(type, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;

            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(messageDiv, mainContent.firstChild);

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
